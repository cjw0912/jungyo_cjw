<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>사이트 소개</title>
  <style>
    #sidebar {
      position: fixed;
      top: 0;
      right: -250px;
      width: 250px;
      height: 100%;
      background: #f0f0f0;
      transition: right 0.3s ease-in-out;
      padding: 1rem;
    }

    #sidebar.open {
      right: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>사이트 소개</h1>
    <nav>
      <button id="hamburger">☰</button>
      <ul>
        <li><a href="index.html">홈</a></li>
        <li><a href="profile.html">프로필</a></li>
      </ul>
    </nav>
    <div id="sidebar">
      <ul>
        <li><a href="#">메뉴1</a></li>
        <li><a href="#">메뉴2</a></li>
        <li><a href="#">메뉴3</a></li>
      </ul>
    </div>
  </header>

  <main>
    <section>
      <h2>안녕하세요!</h2>
      <p>저의 홈페이지에 오신 것을 환영합니다.</p>
    </section>
  </main>

  <script>
    const hamburger = document.getElementById('hamburger');
    const sidebar = document.getElementById('sidebar');
    
    hamburger.addEventListener('click', () => {
      sidebar.classList.toggle('open');
    });
  </script>
</body>
</html>
